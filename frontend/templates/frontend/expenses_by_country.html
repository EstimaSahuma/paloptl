{% extends 'frontend/base.html' %}
{% load static %}

{% block content %}
    <h2>Expenses by countries</h2>
    <div id="group-button-year">
        <a href="#">2015</a>
        <button class="year">2016</button>
        <button class="year">2017</button>
        <button class="year">2018</button>
        <button class="year">2019</button>
        <button class="year">2020</button>
        <button class="year">2021</button>
    </div>
    <div id="list_countries"></div>
    <div id="chartdiv"></div>

{% endblock content%}

{% block extrahead %}

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="{% static 'js/expenses_by_country.js' %}"></script>
    <style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
    .year {
        background-color: white;
    }

    #group-button-year {
            margin-right: 15px;
            text-align: right;
    }

    </style>
{% endblock %}
